    let currentLanguage = 'zh'; // Default language

    function drawFortune() {
      const fortune = languageData[currentLanguage].fortunes[Math.floor(Math.random() * languageData[currentLanguage].fortunes.length)];

      document.getElementById("result").innerText = `今日卦象：${fortune.name}`;
      document.getElementById("description").innerText = fortune.description;

      const yiList = document.getElementById("yi-list");
      yiList.innerHTML = "";
      fortune.yi.forEach(item => {
        const li = document.createElement("li");
        li.innerText = item;
        yiList.appendChild(li);
      });

      const jiList = document.getElementById("ji-list");
      jiList.innerHTML = "";
      fortune.ji.forEach(item => {
        const li = document.createElement("li");
        li.innerText = item;
        jiList.appendChild(li);
      });
    }

    function changeLanguage(language) {
      currentLanguage = language;

      document.getElementById("title").innerText = languageData[language].title;
      document.getElementById("draw-button").innerText = languageData[language].drawButton;
      document.getElementById("yi-title").innerText = languageData[language].yiTitle;
      document.getElementById("ji-title").innerText = languageData[language].jiTitle;

      drawFortune(); // Redraw the fortune in the selected language
    }

    // Automatically draw a fortune on page load
    window.onload = drawFortune;
